<br><br>
<div class="col-md-6 col-md-offset-2">
  <h3>Calculator</h3>
  <br>
  <form [formGroup]="calculateForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="num1">Number 1</label>
      <input type="number" class="form-control" formControlName="num1" id="num1">
    </div>
    <div class="form-group">
      <label for="num2">Number 2</label>
      <input type="number" class="form-control" formControlName="num2" id="num2">
    </div>
    <div>
      <button class="btn btn-success" (click)="addNumbers(num1,num2)">Addition</button> &nbsp;
      <button class="btn btn-info"(click)="mulNumbers(num1,num2)">Multiplication</button>
      <br><br>
    </div>
    </form>
    </div>
